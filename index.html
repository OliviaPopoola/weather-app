      crossorigin="anonymous"

    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="top-wrapper">
        <nav class="navbar bg-clear">
          <div class="container-fluid search-bar">
            <form class="d-flex" role="search" id="search-form">
              <input
                class="form-control me-2"
                type="text"
                placeholder="Location..."
                aria-label="Search"
                autocomplete="off"
                id="search-input"
              />
              <button class="btn btn-outline-dark" type="submit">Search</button>
              <button
                class="btn btn-outline-light"
                type="submit"
                id="current-button"
              >
                Current
              </button>
            </form>
          </div>
        </nav>

        <div class="main-container row align-items-start">
          <img
            src="images/clouds-sun.svg"
            alt="mostly-sunny"
            class="main-picture col"
          />
          <div class="row-cols-1 col">
            <div class="current-temperature">
              <span class="degrees" id="current-degrees">20</span
              ><span>°C</span>
              <!-- <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a> -->
              <div class="col-4 description" id="weather-description">
                mostly sunny
              </div>
            </div>

            <div class="col-4 detail-text">
              <i class="fa-solid fa-wind wind-icon"></i>
              <span id="wind">6</span>
              mph
            </div>
            <div class="col-4 detail-text">
              <i class="fa-solid fa-umbrella rain-icon"></i>
              <span id="rain">10%</span>
            </div>
          </div>
          <div class="location-date col">
            <h1 class="location" id="current-location">London</h1>
            <div class="date" id="current-date">15th November 2022</div>
          </div>
          <br />
        </div>

        <br />
      </div>

      <div class="btm-wrapper">
        <h2 class="subheading">Next five days</h2>

        <div class="container px-4 text-center">
          <div class="row gx-5">
            <div class="col day-container">
              <div class="p-3">
                Mon
                <br />
                <img
                  src="images/sun-wind.svg"
                  alt="sun-wind"
                  width="150px"
                /><br />
                <strong>18°</strong> / 2°
              </div>
            </div>
            <div class="col day-container">
              <div class="p-3">
                Tue
                <br />
                <img src="images/wind.svg" alt="wind" width="150px" /><br />
                <strong>12°</strong> / 5°
              </div>
            </div>
            <div class="col day-container">
              <div class="p-3">
                Wed<br />
                <img
                  src="images/sun-rain.svg"
                  alt="sun-rain"
                  width="150px"
                /><br />
                <strong>13°</strong> / 2°
              </div>
            </div>
            <div class="col day-container">
              <div class="p-3">
                Thurs<br />
                <img src="images/sunny.svg" alt="sunny" width="150px" /><br />
                <strong>25°</strong> / 15°
              </div>
            </div>
            <div class="col day-container">
              <div class="p-3">
                Fri<br />
                <img
                  src="images/clouds-sun.svg"
                  alt="mostly-sunny"
                  width="150px"
                /><br />
                <strong>19°</strong> / 1°
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
