  <body>
    <div class="container">
      <div class="top-wrapper">
        <nav class="navbar bg-clear">
          <div class="container-fluid search-bar">
            <form class="d-flex" role="search" id="search-form">
              <input
                class="form-control me-2"
                type="text"
                placeholder="Location..."
                aria-label="Search"
                autocomplete="off"
                id="search-input"
              />
              <button class="btn btn-outline-dark" type="submit">
                <div class="search-icon">
                  <img
                    src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/058/624/original/9026843_magnifying_glass_thin_icon.png?1671039227"
                    alt="search-icon"
                    width="30"
                  />
                </div>
              </button>
              <button
                class="btn btn-outline-light"
                type="submit"
                id="current-button"
              >
                <div class="pin-icon">
                  <img
                    src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/058/621/original/9026779_map_pin_thin_icon.png?1671038725"
                    alt="pin-icon"
                    width="30"
                  />
                </div>
              </button>
            </form>
          </div>
        </nav>

        <div class="main-container row">
          <div class="location-date col">
            <div class="location" id="current-location">London</div>
            <div class="date" id="current-date">15th November 2022</div>
          </div>
          <div class="row-cols-1 col">
            <div class="current-temperature">
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/058/706/original/9027021_thermometer_simple_thin_icon.png?1671049888"
                alt="thermometer-icon"
                width="55"
              />
              <span class="degrees" id="current-degrees">20</span
              ><span class="c-symbol">Â°C</span>
              <!-- <a href="#" id="celsius-link">Â°C</a> |
                  <a href="#" id="fahrenheit-link">Â°F</a> -->
              <br />
              <span class="high-text"
                >High: <span class="high-temp">7</span> Â°C</span
              >
              |
              <span class="low-text">
                Low:
                <span class="low-temp">-2</span>
                Â°C</span
              >
            </div>
          </div>
          <div class="col more-details">
            <div class="main-img">
              <img
                src="images/clouds-sun.svg"
                alt="mostly-sunny"
                class="main-picture"
              />
            </div>
            <div class="col-4 description" id="weather-description">
              Mostly sunny
            </div>
            <div>
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/058/626/original/9027222_wind_thin_icon.png?1671040234"
                alt="wind-icon"
                width="45"
              />
              <span id="wind">6</span>
              mph
            </div>
            <div>
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/058/627/original/9027169_umbrella_thin_icon.png?1671040272"
                width="45"
                alt="rain-icon"
              />
              <span id="rain">10%</span>
            </div>
            <div>
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/058/625/original/9772477_weather_humidity_rain_forecast_cloud_icon.png?1671040093"
                width="45"
                alt="humidity-icon"
              />
              <span id="humidity">12</span>%
            </div>
          </div>
        </div>
        <br />
      </div>

        <div class="container px-4 text-center">
